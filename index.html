<style>
* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* —É–±—Ä–∞–ª–∏ —Å–∫—Ä–æ–ª–ª */
    font-family: Arial, sans-serif;
}

/* HEADER */
header {
    background: #111;
    height: 70px;
    display: flex;
    align-items: center;
    position: fixed;
    width: 100%;
    z-index: 1000;
}

.container {
    width: 90%;
    margin: auto;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* LOGO */
.logo img {
    height: 45px;
}

/* MENU */
nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

/* HERO */
.hero {
    position: relative;
    height: calc(100vh - 70px); /* —ç–∫—Ä–∞–Ω –º–∏–Ω—É—Å —Ö–µ–¥–µ—Ä */
    margin-top: 70px;
    overflow: hidden;
}

/* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
.hero::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    top: 0;
    left: 0;
    z-index: 1;
}

.slider {
    position: absolute;
    width: 100%;
    height: 100%;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

.slide.active {
    opacity: 1;
}

.hero-content {
    position: absolute;
    z-index: 2;
    color: white;
    text-align: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    text-shadow: 2px 2px 10px black;
}

/* CHAT BUTTON */
#chatToggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: #007bff;
    color: white;
    border-radius: 50%;
    font-size: 26px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 9999;
}

/* CHAT BOX */
#chatBox {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 300px;
    background: white;
    border: 1px solid #ccc;
    display: none;
    flex-direction: column;
    z-index: 9999;
}

#chat {
    height: 200px;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

#chatInput {
    display: flex;
}

#chatInput input {
    flex: 1;
    padding: 8px;
    border: none;
}

#chatInput button {
    width: 50px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
}

/* MOBILE */
@media (max-width: 768px) {

        padding: 0 15px;
    }

    .logo img {
        height: 35px;
    }

    #chatBox {
        width: 95%;

<header>

                <li><a href="#">–ì–ª–∞–≤–Ω–∞—è</a></li>

                <li><a href="#">–£—Å–ª—É–≥–∏</a></li>
                <li><a href="#">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="slider">
        <!-- –ö–∞—Ä—Ç–∏–Ω–∫–∞ —Å –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–º —Ñ–æ–∫—É—Å–æ–º -->
        <div class="slide active" 
             style="background-image:url('img1.jpg'); 
                    background-position: 25% center;">
        </div>

        <div class="slide" 
             style="background-image:url('img2.jpg')">
        </div>

        <div class="slide" 
             style="background-image:url('img3.jpg')">
        </div>
    </div>

    <div class="hero-content">
        <h1>–ù–∞–¥–µ–∂–Ω–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞ —Ü–µ–Ω–Ω–æ—Å—Ç–µ–π –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É</h1>
    </div>
</section>

<div id="chatToggle">üí¨</div>

<div id="chatBox">
    <div id="chat"></div>
    <div id="chatInput">
        <input id="msg" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
        <button onclick="sendMessage()">‚û§</button>
    </div>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<script>
// SLIDER
let slides = document.querySelectorAll(".slide");
let current = 0;

function nextSlide() {
    slides[current].classList.remove("active");
    current = (current + 1) % slides.length;
    slides[current].classList.add("active");
}
setInterval(nextSlide, 4000);

// CHAT
const chatBox = document.getElementById("chatBox");
document.getElementById("chatToggle").onclick = () => {
    chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
};

let clientId = localStorage.getItem("clientId");
if (!clientId) {
    clientId = "client_" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("clientId", clientId);
}

const socket = io("https://g4s-chat-server.onrender.com", {
    query: { clientId }
});

socket.on("loadMessages", (messages) => {
    document.getElementById("chat").innerHTML = "";
    messages.forEach(renderMessage);
});

socket.on("newMessage", (msg) => {
    renderMessage(msg);
});

function sendMessage() {
    const text = document.getElementById("msg").value;
    if (!text) return;
    socket.emit("sendMessage", { text: text, sender: "client" });
    document.getElementById("msg").value = "";
}

function renderMessage(msg) {
    const div = document.createElement("div");
    div.innerHTML = "<b>" + msg.sender + ":</b> " + msg.text;
    document.getElementById("chat").appendChild(div);
}
</script>
